<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Text Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="editor">
        <div class="toolbar">
            <button id="bold-button"><strong>B</strong></button>
            <button id="italic-button"><em>I</em></button>
            <button id="underline-button"><u>U</u></button>
            <input type="color" id="text-color-picker" title="Text Color">
            <input type="color" id="bg-color-picker" title="Background Color">
            <button id="clear-button">Clear</button>
            <input type="file" id="file-input" accept=".txt" title="Import TXT File">
        </div>
        <div contenteditable="true" id="editor-content">
            Start typing here...
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
